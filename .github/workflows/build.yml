# PaperSand Auto compile + setup a development release
#

name: Build Paper
on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                java: [16]
            fail-fast: true
        steps:
            - uses: actions/checkout@v2.3.5
            - name: JDK ${{ matrix.java }}
              uses: actions/setup-java@v2.3.1
              with:
                  java-version: ${{ matrix.java }}
                  cache: 'gradle'
                  distribution: 'temurin'
            - name: Set outputs
              id: vars
              run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
            - name: Patch and build
              run: |
                  git config --global user.email "no-reply@github.com"
                  git config --global user.name "Github Actions"
                  ./gradlew applyPatches --stacktrace
                  ./gradlew build --stacktrace
            - name: Compile jar files
              run: |
                  ./gradlew reobfJar --stacktrace
            - name: Create artifact folder
              run: mkdir artifact
            - name: Copy jar file to artifact folder
              uses: canastro/copy-file-action@master
              with:
                  source: "Paper-Server/build/libs/Paper-Server-reobf.jar"
                  target: "artifact/PaperSandServer-1.17.1-${{ steps.vars.outputs.sha_short }}.jar"
            - name: release
              uses: actions/create-release@v1
              id: create_release
              with:
                  draft: false
                  prerelease: true
                  release_name: Development Build - ${{ steps.vars.outputs.sha_short }}
                  tag_name: ${{ steps.vars.outputs.sha_short }}
                  body_path: PRERELEASE.md
              env:
                  GITHUB_TOKEN: ${{ github.token }}
            - name: upload artifact
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./artifact/PaperSandServer-1.17.1-${{ steps.vars.outputs.sha_short }}.jar
                  asset_name: PaperSandServer-1.17.1-${{ steps.vars.outputs.sha_short }}.jar
                  asset_content_type: application/java-archive
            - name: Upload Artifact
              uses: actions/upload-artifact@v2
              with: 
                  name: PaperSand-1.17.1-${{ steps.vars.outputs.sha_short }}
                  path: artifact