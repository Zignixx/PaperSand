name: Scheduled Merge Remote Action
on: 
  schedule:
    - cron: '0,15,30,45 * * * *'
    # scheduled every 15 minutes (to test)
jobs:
  merge-upstream:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: 0 
      - name: Merge Upstream
        uses: exions/merge-upstream@v1
        with:
          upstream: PaperMC/Paper
          upstream-branch: master
          branch: master